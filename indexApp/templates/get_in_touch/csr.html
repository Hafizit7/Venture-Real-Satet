{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
.card.item-card.card-block img{
  height:150px;
  width:100%;
}

.item h1,h2,h3,h4,h5,p{
  text-align: center;
}

.border h1,h2,h3,h4,h5,p{
  text-align: center;
}

.item{
  padding-left:5px;
  padding-right:5px;
}
.item-card{
  transition:0.5s;
  cursor:pointer;
}
.item-card-title{  
  font-size:15px;
  transition:1s;
  cursor:pointer;
}
.item-card-title i{  
  font-size:15px;
  transition:1s;
  cursor:pointer;
  color:#ffa710
}
.card-title i:hover{
  transform: scale(1.25) rotate(100deg); 
  color:#18d4ca;
  
}
.card:hover{
  transform: scale(1.05);
  box-shadow: 10px 10px 15px rgba(0,0,0,0.3);
}
.card-text{
  height:80px;  
}

.card::before, .card::after {
  position: absolute;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  transform: scale3d(0, 0, 1);
  transition: transform .3s ease-out 0s;
  background: rgba(255, 255, 255, 0.1);
  content: '';
  pointer-events: none;
}
.card::before {
  transform-origin: left top;
}
.card::after {
  transform-origin: right bottom;
}
.card:hover::before, .card:hover::after, .card:focus::before, .card:focus::after {
  transform: scale3d(1, 1, 1);
}
</style>
<!-- partial:index.partial.html -->

<div class="container my-5">

  <div class="row">
    
    <div class="main-title-3 mt-5">
      <p class="section-subtitle">Corporate Social Responsibility Of Venture Group</p>
      <hr>

    </div>
    {% for i in csr %}
      <div class="col-lg-4 mb-3 d-flex align-items-stretch">
        <div class="card">
          <a href="{% url 'csr-detail' i.id %}">
            <img src="{{ i.image.url}}" alt="Photo of sunset" height="200px" class="card-img-top" alt="Card Image">
            <div class="card-body d-flex flex-column">
              
              <h5 class="card-title">{{i.title}}</h5>
              <p class="card-text">{{i.description|safe|truncatewords:"10"}}</p>
              <a href="{% url 'csr-detail' i.id %}" class="btn btn-primary" style="margin-top: auto;">View Details</a>
            </div>
          </a>
        </div>
      </div>

    <!-- <div class="col-lg-4 mb-3 d-flex align-items-stretch">
      <div class="card">
        <img src="{{ i.image.url}}" alt="Photo of sunset" class="card-img-top" alt="Card Image">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{i.title}}</h5>
          <p class="card-text mb-4">{{i.description|safe|truncatewords:"10"}}</p>
          <a href="{% url 'csr-detail' i.id %}" class="btn btn-primary text-white mt-auto align-self-start">Read More</a>
        </div>
      </div>
    </div> -->
    {% endfor %}
  </div>
</div>
